<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<title> Лабораторная работа №7 </title>
	</head>
	<body>
		<p> Отправка резюме </p>
		<p> <input  type="text" maxlength="25" size="40" value="Введитe ваше имя"> </p>
		<p> <input type="password" maxlength="25" size="40" value="Введитe пароль" readonly> </p>
		<p> <textarea cols="40" rows="5" wrap = "soft" value="area"> Расскажите о себе </textarea> </p>
		<p> 
			С какими операционными системами вам приходилось работать?
			<br> <input type="checkbox" value="0"> Windows XP
			<br> <input type="checkbox" value="1"> Windows Vista
			<br> <input type="checkbox" value="2"> Windows 7
			<br> <input type="checkbox" value="3"> Windows 10
		</p>
		<p> 
			Выберите ваше образование: <br>
			<select name="select" size="3"> 
				<option value="s1"> Среднее профессиональное </option>  
				<option value="s2"> Высшее неоконченое </option> 
				<option value="s3"> Высшее образование </option>
			</select>
		</p>
		<p> 
			Вы согласны на обработку ваших персональных данных?
			<br> <input type="radio" name="rad" value="r1" checked disabled> Yes
			<br> <input type="radio" name="rad" value="r2" disabled> No
		</p>
		<p> <input type="submit"> <input type="reset"> </p>
	</body>
</html>
